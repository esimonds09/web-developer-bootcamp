<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      .red-circle {
        background-color: red;
        height: 200px;
        width: 200px;
        border-radius: 50%;
        position: absolute;
        margin-left: 250px;
        margin-top: 150px;
      }
      .blue-box {
        position: relative;
        background-color: blue;
        width: 500px;
        height: 300px;
        margin: 200px 0 0 200px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
